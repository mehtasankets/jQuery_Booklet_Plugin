<html>
<head>
    <title>Booklet - jQuery Plugin</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>  
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.booklet.latest.js" type="text/javascript"></script>
    <link href="css/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />

	<script type="text/javascript">
	    $(function () {
	        $("#mybook").booklet({
                closed: true,
	            covers: true
	        });
	    });
    </script>

</head>
<body>
	<div id="mybook">
        <div id="frontcover" class="b-page-cover">
        </div>
	    <div title="first page">
	        <h3>Page 1</h3>
	    </div>
	    <div title="second page">
	        <h3>Page 2</h3>
	    </div>
	    <div title="third page">
	        <h3>Page 3</h3>
	    </div>
	    <div title="fourth page">
	        <h3>Page 4</h3>
	    </div>
	    <div title="fifth page">
	        <h3>Page 5</h3>
	    </div>
	    <div title="sixth page">
	        <h3>Page 6</h3>
	    </div>
	    <div title="seventh page">
	        <h3>Page 7</h3>
	    </div>
	    <div title="eighth page">
	        <h3>Page 8</h3>
	    </div>
        <div id="backcover12" class="b-page-cover">
        </div>
	</div>
</body>
</html>
